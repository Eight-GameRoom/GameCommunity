spring.datasource.url=jdbc:mysql://localhost:${port}/${db_name}
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

cloud.aws.s3.bucket=game-post-image
cloud.aws.credentials.access-key=${access-key}
cloud.aws.credentials.secret-key=${secret-key}
cloud.aws.region.static=ap-northeast-2
cloud.aws.region.auto=false
cloud.aws.stack.auto=false

jwt.secret.key=${jwt.secret.key}


spring.data.redis.host=localhost
spring.data.redis.port=6379


spring.mail.host=smtp.gmail.com
spring.mail.port= 587
spring.mail.username=${gmail}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#spring.auth-code-expiration-millis=600,000

admin.token=${admin.token}

kakao.rest_api_key=${kakao.rest_api_key}
kakao.redirect_uri=${kakao.redirect_uri}
